
<html>
    <head>
        <title>TJHSST - Bus Locator</title>
        <script src="kinetic.js"></script>
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <style type="text/css">
        .saved {
            position: fixed;
            top: 10px;
            right: 10px;

        }
        </style>
    </head>

    <body>
        <h1>Bus Locator</h1>
        <div id="container"></div>
        
        <script>
            stage = new Kinetic.Stage({
                container: 'container',
                width: 2500,
                height: 2500
            });
            
            layer = new Kinetic.Layer();

            
            var buses = {},
                positions = {},
                positionsChanged = {};
        </script>
        <script src="bus.js"></script>
        <script>
            stage.add(layer);
            $(function() {
                loadBuses(layer);
                setInterval(checkMoves, 1000);
            });
        </script>
    </body>
</html>
