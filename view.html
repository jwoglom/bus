
<html>
    <head>
        <title>TJHSST - Bus Locator</title>
        <script src="kinetic.js"></script>
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <style type="text/css">
        .saved {
            position: fixed;
            top: 10px;
            right: 10px;

        }
        </style>
    </head>

    <body>
        <h1>Bus Locator</h1>
        <div id="container"></div>
        
        <script defer="defer">
            stage = new Kinetic.Stage({
                container: 'container',
                width: 2500,
                height: 2500
            });
            
            layer = new Kinetic.Layer();

            function renameBus(busText) {
                busText.setText(document.getElementById('busName').value);
            }
            var buses = {},
                positions = {},
                positionsChanged = {};
            function createBus(layer, busName) {

                console.log('createBus '+busName);
                var group = new Kinetic.Group({
                    draggable: false
                });
                var rect = new Kinetic.Rect({
                    x: 50,
                    y: 50,
                    width: 40,
                    height: 200,
                    fill: 'yellow',
                    stroke: 'yellow',
                    strokeWidth: 2
                });
                var text = new Kinetic.Text({
                    x: 54,
                    y: 250,
                    text: busName,
                    rotationDeg: 270,
                    fill: 'black',
                    stroke: 'black',
                    opacity: 1.0,
                    width: 200,
                    height: 40,
                    fontSize: 32,
                    fontFamily: 'ComicSans',
                    align: 'center'
                });
                group.add(rect);
                group.add(text);

                group.on('dblclick', function() {
                    text.setText(prompt('Enter new name: '));
                });
                positions[busName] = [0, 0];
                positionsChanged[busName] = true;

                /*group.on('dragmove', function() {
                    console.log(group.getAbsolutePosition().x+', '+group.getAbsolutePosition().y);
                    positions[busName] = [group.getAbsolutePosition().x, group.getAbsolutePosition().y];
                    positionsChanged[busName] = true;
                    window.saved = false; unsavedAnim();

                });*/

                //group.setPosition(posX, posY);
                buses[busName] = group;
                layer.add(group);
                group.draw();

            }

            function moveBus(busName, posX, posY) {
                positions[busName] = [posX, posY];
                buses[busName].setAbsolutePosition(posX, posY);
                stage.draw();
                console.log()

            }

            function cBus() {
                createBus(window.layer, document.getElementById('busName').value);
            }


        

            checkChanges = function() {
                var request = {}, chgd = false;
                for(i in positionsChanged) {
                    if(positionsChanged[i]) {
                        positionsChanged[i] = false;
                        chgd = true;
                        request[i] = positions[i][0]+','+positions[i][1];
                    }
                }
                if(chgd) {
                    console.log(request);
                    request['act'] = 'change';
                    $.post('update.php', request, function(d) {
                        window.saved = true; savedAnim();
                    });
                }
            }

            checkMoves = function() {
                $.post('update.php', {'act': 'fetch'}, function(d) {
                    console.log(d);
                    for(i in d) {
                        var pC = d[i].split(',');
                        // delete bus
                        if(d[i] == 'delete') {
                            if(typeof positions[i] != 'undefined') {
                                positions[i] = [-999, -999];
                            }
                        // new bus
                        } else if(typeof positions[i] == 'undefined' && typeof buses[i] == 'undefined') {
                            createBus(layer, i, false);
                            moveBus(i, pC[0], pC[1]);
                            stage.draw();
                            buses[i].draw();
                        // move
                        } else {
                            if(!(positions[i][0] == pC[0] && positions[i][1] == pC[1])) {
                                moveBus(i, pC[0], pC[1]);
                                stage.draw();
                                buses[i].draw();
                            }
                        }
                    }
                }, 'JSON');
            }

            loadBuses = function(layer) {
                $.post('update.php', {'act': 'fetch'}, function(d) {
                    for(i in d) {
                        if(d[i] != 'delete') {
                            var pC = d[i].split(',');
                            createBus(layer, i);
                            moveBus(i, pC[0], pC[1]);
                            stage.draw();
                            buses[i].draw();
                        }
                    }

                }, 'JSON');
            }

            savedAnim = function() { $('.saved').html('Saved'); }
            unsavedAnim = function() { $('.saved').html('Unsaved'); }
            

            //createBus(layer, "JT17 (1722)");
            stage.add(layer);
            $(function() {
                loadBuses(layer);
                setInterval(checkMoves, 1000);
            });
        </script>
    </body>
</html>
